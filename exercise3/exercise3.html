<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing in HTML Canvas</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="drawing.js"></script>
  </head>
  <body>
    <h1>Grid in Canvas</h1>
    <canvas id="asteroids" , width="800" , height="800"></canvas>
    <script>
      canvas = document.getElementById("asteroids");
      context = canvas.getContext("2d");

      draw_grid(context);
      context.beginPath();

      const min_radius = 5;
      const max_radius = 50;
      do {
        let x = context.canvas.width * Math.random();
        let y = context.canvas.height * Math.random();
        let radius = min_radius + (max_radius - min_radius) * Math.random();
        draw_pacman(context, x, y, radius, Math.random());
      } while (Math.random() < 0.9);
    </script>
  </body>
</html>
