<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing in HTML Canvas</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="drawing.js"></script>
  </head>
  <body>
    <h1>Drawing an Asteroid</h1>
    <canvas id="asteroids" , width="800" , height="800"></canvas>
    <script>
      var context = document.getElementById("asteroids").getContext("2d");
      draw_grid(context);
      segments = 15;
      var shape = [];
      for (var i = 0; i < segments; i++) {
        shape.push(2 * (Math.random() - 0.5));
      }
      noise = 0;
      for (let y = 0.1; y < 1; y += 0.2) {
        for (let x = 0.1; x < 1; x += 0.2) {
          context.save();
          context.translate(
            context.canvas.width * x,
            context.canvas.height * y
          );
          draw_asteroid(context, context.canvas.width / 16, shape, {
            guide: true,
            noise,
          });
          context.restore();
          noise += 0.025;
        }
      }
    </script>
  </body>
</html>
