<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing in HTML Canvas</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="drawing.js"></script>
  </head>
  <body>
    <h1>Drawing an Asteroid</h1>
    <canvas id="asteroids" , width="800" , height="800"></canvas>
    <script>
      var context = document.getElementById("asteroids").getContext("2d");
      draw_grid(context);
      // context.save();
      // context.translate(context.canvas.width / 2, context.canvas.height / 2);
      // draw_asteroid(context, 300, 5, { guide: true });
      // context.restore();
      let segments = 1;
      for (let x = 0.25; x < 1; x += 0.5) {
        for (let y = 0.25; y < 1; y += 0.5) {
          segments += 2;
          context.save();
          context.translate(
            context.canvas.width * x,
            context.canvas.height * y
          );
          draw_asteroid(context, 120, segments, { guide: true });
          context.restore();
        }
      }
    </script>
  </body>
</html>
